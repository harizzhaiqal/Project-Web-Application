<div class="w3-container" *ngIf="projectAddForm">
  <form class="w3-container" [formGroup]="projectAddForm" (ngSubmit)="doRegister()">
    <div class="w3-panel w3-round-small w3-teal">
      <h3><span *ngIf="index === undefined">Create Project</span><span *ngIf="index != undefined">
          Update Project</span> <a routerLink="/project" class="w3-button w3-green custom-button"><i
            class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
    </div>

    <label class="w3-text-blue"><b>Project Name</b></label>
    <input class="w3-input w3-border" type="text" formControlName="project_name" [(ngModel)]="project_name">
    <div class="w3-panel w3-red"
      *ngIf="projectAddForm.controls.project_name.invalid && (projectAddForm.controls.project_name.dirty || projectAddForm.controls.project_name.touched)">
      Please enter 3 to 50 characters</div>

    <label class="w3-text-blue"><b>Project Slug</b></label>
    <input class="w3-input w3-border" type="text" formControlName="project_slug" [(ngModel)]="project_slug" disabled>
    <div class="w3-panel w3-red"
      *ngIf="projectAddForm.controls.project_slug.invalid && (projectAddForm.controls.project_slug.dirty || projectAddForm.controls.project_slug.touched)">
      Please enter 3 to 50 characters </div>

    <label class="w3-text-blue"><b>Project Description</b></label>
    <textarea class="w3-input w3-border" type="text" formControlName="project_description" rows="3"
      [(ngModel)]="project_description"></textarea>
    <div class="w3-panel w3-red"
      *ngIf="projectAddForm.controls.project_description.invalid && (projectAddForm.controls.project_description.dirty || projectAddForm.controls.project_description.touched)">
      Please enter 3 to 3000 characters </div>

    <label class="w3-text-blue"><b>Project Manager</b></label>
    <input class="w3-input w3-border" type="text" formControlName="project_manager" [(ngModel)]="project_manager">
    <div class="w3-panel w3-red"
      *ngIf="projectAddForm.controls.project_manager.invalid && (projectAddForm.controls.project_manager.dirty || projectAddForm.controls.project_manager.touched)">
      Please enter 3 to 50 characters </div>

    <button class="w3-btn w3-blue" type="submit" [disabled]="!projectAddForm.valid"><span
        *ngIf="projectId === undefined">Submit</span><span *ngIf="projectId != undefined">Update</span> <i
        class="w3-medium fa fa-check" style="margin-left: 10px;"></i> </button>

  </form>
</div>
