<div class="w3-container" *ngIf="projectDetail">
  <div class="w3-panel w3-round-small w3-teal">
    <h3>Project Details <button (click)="updateProject(projectDetail.id);" class="w3-button w3-blue custom-button"> <i
          class="w3-medium fa fa-pencil"></i> Edit</button> <button (click)="back();"
        class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i>
        Back</button></h3>
  </div>
  <div class=" w3-card custom-card"><br>
    <table class="w3-table w3-bordered">
      <tr>
        <td><i class="w3-medium custom-icon fa fa-user"></i>Project Name</td>
        <td>: <b>{{projectDetail.project_name}}</b></td>
      </tr>
      <tr>
        <td><i class="w3-medium custom-icon fa fa-user"></i>Project Slug</td>
        <td>: <b>{{projectDetail.project_slug}}</b></td>
      </tr>
      <tr>
        <td><i class="w3-medium custom-icon fa fa-envelope-o"></i>Project Description</td>
        <td>: <b>{{projectDetail.project_description}}</b></td>
      </tr>
      <tr>
        <td><i class="w3-medium custom-icon fa fa-phone"></i>Project Manager</td>
        <td>: <b>{{projectDetail.project_manager}}</b></td>
      </tr>
    </table>
  </div>
</div>

<app-task-list></app-task-list>
