<div class="w3-container">
  <div class="w3-panel w3-round-small w3-teal">
    <h3>Task List <button (click)="addTask();" class="w3-button w3-green custom-button"><i
          class="w3-medium  fa fa-plus"></i> Add New Task</button></h3>
  </div>
  <div class="w3-panel w3-light-grey w3-padding-16 w3-card-2"
    *ngIf="(taskListData | filter:filterData | filter:filterData).length != 0">
    <table class="w3-table w3-striped w3-bordered">
      <tr>
        <th><i class="w3-medium custom-icon fa fa-refresh"></i>No.</th>
        <!-- <th>ID</th> -->
        <th><i class="w3-medium custom-icon fa fa-user"></i>Task Name</th>
        <th><i class="w3-medium custom-icon fa fa-user"></i>User</th>
        <th><i class="w3-medium custom-icon fa fa-user"></i>Due Date</th>
        <th><i class="w3-medium custom-icon fa fa-user"></i>Status</th>
        <th><i class="w3-medium custom-icon fa fa-pencil"></i> Update</th>
        <th><i class="w3-medium custom-icon fa fa-trash"></i> Delete</th>
      </tr>
      <tr *ngFor="let task of taskListData | filter:filterData; index as i;" appHighlightStudent>
        <td>{{i +1}}</td>
        <td class="pointer" [routerLink]="['/task-detail', i]">{{task.task_name}} </td>
        <td class="pointer" [routerLink]="['/task-detail', i]">{{task.task_user}}</td>
        <td class="pointer" [routerLink]="['/task-detail', i]">{{task.task_duedate}}</td>
        <td class="pointer" [routerLink]="['/task-detail', i]">{{task.task_status}}</td>
        <td><button (click)="updateTask(i);" class="w3-button w3-blue">Update</button></td>
        <td><button (click)="deleteTask(i);" class="w3-button w3-red">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
